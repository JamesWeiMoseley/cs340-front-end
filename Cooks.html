<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="btn-container">
    <a href="index.html" class="btn"> <i class="fa fa-home"> Home </i></a>
      <h1 class="home-text">Cooks</h1>
  </div>
  <div class="add">
    <div class="input-child">
      <form action="submission.html" method="POST">
<!-- Add cook box -->
        <h3>Add Cook</h3>
        <section class="firstName-selection spacing">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName">
        </section>
        <section class="lastName-selection spacing">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName">
        </section>
        <section class="username-selection spacing">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </section>
        <section class="email-selection spacing">
          <label for="email">Email Add:</label>
          <input type="text" id="email" name="email">
        </section>

        <section class="submission">
          <button type="button" id="submit_button" class="btn-lg btn-success">Add</button>
        </section>
      </form>
    </section>
    </div>
    </div>
    <div class="container">
    <div class="table-child">
      <h2>Search/Filter</h2>
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <br>
      <!-- display table -->
      <table id="table" class="display_table">
        <thead>
          <tr>
            <th>cookID</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>username</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
      </table>
    </div>
  </div>
  <!--           edit modal         -->
	<div id="edit-cook-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Cook</h4>
						<button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
					</div>
					<div class="modal-body">
						<div class="form-group">
              <section class="firstName-selection spacing">
                <label for="firstName">First Name:</label>
                <input type="text" id="edit_first" name="firstName">
              </section>
              <section class="lastName-selection spacing">
                <label for="lastName">Last Name:</label>
                <input type="text" id="edit_last" name="lastName">
              </section>
              <section class="username-selection spacing">
                <label for="username">Username:</label>
                <input type="text" id="edit_username" name="username">
              </section>
              <section class="email-selection spacing">
                <label for="email">Email:</label>
                <input type="text" id="edit_email" name="email">
              </section>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save" id="edit_button">
					</div>
				</form>
			</div>
		</div>
	</div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="js/cooks.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
