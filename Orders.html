<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="btn-container">
    <!-- title -->
    <a href="index.html" class="btn"> <i class="fa fa-home"> Home </i></a>
      <h1 class="home-text">Orders</h1>
  </div>
  <!-- Add orders section -->
  <div class="add">
    <div class="input-child">
      <form action="submission.html" method="POST">
        <h3>Add Order</h3>
        <section class="customerID-selection spacing">
          <label for="customerID">Customer ID:</label>
            <select name="customerID" id="selectCustomer">
              <option value="">Select Customer</option>
            </select>
        </section>
        <section class="employeeID-selection spacing">
          <label for="employeeID">Cashier ID:</label>
            <select name="employeeID" id="selectCashier">
              <option value="">Select Cashier</option>
            </select>
        </section>
        <section class="cookID-selection spacing">
          <label for="cookID">Cook ID:</label>
          <select name="coodID" id="selectCook">
            <option value="">Select Cook</option>
          </select>
        </section>
        <section class="itemID-selection spacing">
          <label for="itemID">Item ID:</label>
          <select name="itemID" id="selectItem">
            <option value="">Select Item</option>
          </select>
        </section>
        <section class="date-selection spacing">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        </section>
        <section class="orderLocation-selection spacing">
          <label for="orderLocation">Order Location:</label>
          <select name="orderLocation" id="orderLocation">
            <option value="in-store">In-store</option>
            <option value="online">Online</option>
          </select>
        </section>
        <section class="orderType-selection spacing">
          <label for="orderType">Order Type:</label>
          <select name="orderType" id="orderType">
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
          </select>
        </section>
        <section class="totalPrice-selection spacing">
          <label for="totalPrice">Total Price:</label>
          <input type="number" step="0.01" name="totalPrice" id="totalPrice" min=0>
        </section>
        <!-- Add Button -->
        <section class="submission">
          <button type="button" id="submit_button" class="btn-success btn-lg btn-block">Add</button>
        </section>
      </form>
    </section>
    </div>
    </div>
    <!-- Search Bar -->
    <div class="container">
      <div class="table-child">
        <h2>Search/Filter</h2>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <!-- Table that will display all the info -->
        <table id="table" class="display_table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer ID</th>
              <th>Employee ID</th>
              <th>Cook ID</th>
              <th>Item ID</th>
              <th>Date</th>
              <th>Order Location</th>
              <th>Order Type</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <!-- table body -->
          <tbody id="myTable">
          </tbody>
        </table>
      </div>
  </div>
  <!-- Modal for editing orders -->
	<div id="edit-order-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Order</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
              <section class="customerID-selection spacing">
                <label for="customerID">Customer ID:</label>
                <select name="customerID" id="edit_customerID">
                  <option value="">Select Customer</option>
                </select>
              </section>
              <section class="employeeID-selection spacing">
                <label for="employeeID">Employee ID:</label>
                <select name="employeeID" id="edit_employeeID">
                  <option value="">Select Cashier</option>
                </select>
              </section>
              <section class="cookID-selection spacing">
                <label for="cookID">Cook ID:</label>
                <select name="cookID" id="edit_cookID">
                  <option value="">Select Cook</option>
                </select>
              </section>
              <section class="itemID-selection spacing">
                <label for="itemID">Item ID:</label>
                <select name="itemID" id="edit_itemID">
                  <option value="">Select Item</option>
                </select>
              </section>
              <section class="date-selection spacing">
                <label for="date">Date:</label>
                <input type="date" id="edit_date" name="date">
              </section>
              <section class="orderLocation-selection spacing">
                <label for="orderLocation">Order Location:</label>
                <select name="orderLocation" id="edit_orderLocation">
                  <option value="in-store">In-store</option>
                  <option value="online">Online</option>
                </select>
              </section>
              <section class="orderType-selection spacing">
                <label for="orderType">Order Type:</label>
                <select name="orderType" id="edit_orderType">
                  <option value="in-store">Pickup</option>
                  <option value="online">Delivery</option>
                </select>
              </section>

              <section class="totalPrice-selection spacing">
                <label for="totalPrice">Total Price:</label>
                <input type="number" step="0.01" name="totalPrice" id="edit_totalPrice" min=0>
              </section>
					</div>
          <!-- Buttons in modal -->
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save" id="edit_button">
					</div>
				</form>
			</div>
		</div>
	</div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
