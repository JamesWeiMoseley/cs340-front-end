<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="btn-container">
    <a href="index.html" class="btn"> <i class="fa fa-home"> Home </i></a>
      <h1 class="home-text">Items</h1>
  </div>
<div class="add">
    <div class="input-child">
      <form action="submission.html" method="POST">

        <h3>Add Item</h3>
        <section class="name-selection spacing">
          <label for="name">Item:</label>
          <input list="item-names" id="name" name="name">
          <datalist>
            <option value="burger"></option>
            <option value="chicken_sandwhich"></option>
            <option value="fries"></option>
            <option value="steak_sandwhich"></option>
            <option value="pastrami"></option>
          </datalist>
        </section>
        <section class="item-selection spacing">
          <label for="itemCategory">Category:</label>
          <select name="itemCategory" id="itemCategory">
            <option value="entree">Entree</option>
            <option value="side">Side</option>
            <option value="drink">Drink</option>
          </select>
        </section>
        <section class="quantity-selection spacing">
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" id="quantity" min=0>
        </section>
        <section class="price-selection spacing">
          <label for="unitPrice">Unit Price:</label>
          <input type="number" step="0.01" name="unitPrice" id="unitPrice" min=0>
        </section>


        <section class="submission">
          <button type="button" id="submit_button" class="btn btn-success">Add</button>
        </section>
      </form>
    </section>
    </div>
  </div>
    <div class="container">
    <div class="table-child">
      <h2>Search/Filter</h2>
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <br>
      <table id="table" class="display_table">
        <thead>
          <tr>
            <th>itemID</th>
            <th>name</th>
            <th>itemCategory</th>
            <th>quantity</th>
            <th>unitPrice</th>
          </tr>
        </thead>
        <tbody id="myTable">
          
        </tbody>
      </table>
    </div>
  </div>

	<div id="edit-item-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Item</h4>
						<button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
					</div>
					<div class="modal-body">
						<div class="form-group">
              <section class="name-selection spacing">
                <label for="name">Item:</label>
                <input list="item-names" id="edit_name" name="name">
                <datalist>
                  <option value="burger"></option>
                  <option value="chicken_sandwhich"></option>
                  <option value="fries"></option>
                  <option value="steak_sandwhich"></option>
                  <option value="pastrami"></option>
                </datalist>
              </section>
              <section class="item-selection spacing">
                <label for="itemCategory">Category:</label>
                <select name="itemCategory" id="edit_itemCategory">
                  <option value="entree">Entree</option>
                  <option value="side">Side</option>
                  <option value="drink">Drink</option>
                </select>
              </section>

              <section class="quantity-selection spacing">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="edit_quantity" min=0>
              </section>

              <section class="price-selection spacing">
                <label for="unitPrice">Unit Price:</label>
                <input type="number" step="0.01" name="unitPrice" id="edit_unitPrice" min=0>
              </section>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save" id="edit_button">
					</div>
				</form>
			</div>
		</div>
	</div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="./js/items.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
